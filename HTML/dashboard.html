<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Track2Fit</title>
  <link rel="stylesheet" href="../CSS/dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@300&family=Gugi&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-wrapper container-fluid text-center vh-100">

    <div style="font-family: Gugi" id="page-title"><h1>Track2Fit</h1></div>

    <div class="container-workout">

      <div class="row mt-4 pageHeadings">
        <div class="col">
          <h2 style="font-family: Gugi" class="heading">Workout</h2>
        </div>
      </div>
  
      <div class="wrap-buttons">

        <div class="row mt-3">
          <div class="col order-sm"><button type="button" class="nav-button btn btn-success" onclick="location.href = './selector.html'">
            <p id="start-text">Start</p></button></div>
          <div class="col order-sm"><button type="button" class="nav-button btn btn-success">
            <p id="activities-text">Activities</p></button></div>
        </div>

      </div>
    </div>

    <div class="container-statistics">

      <div class="row mt-5 pageHeadings">
        <h2 style="font-family: Gugi" class="heading">Statistics</h2>
      </div>
      
      <div class="wrap-buttons">

        <div class="row mt-3 test justify-content-between align-items-center">
          <div class="col order-sm"><button type="button" class="nav-button btn btn-success">
          <p id="heartrate-text">Heartrate</p></button></div>
          <div class="col order-sm"><button type="button" class="nav-button btn btn-success">
            <p id="steps-text">Steps</p></button></div>
        </div>
    
        <div class="row mt-4 justify-content-between align-items-center">
          <div class="col order-sm"><button type="button" class="nav-button btn btn-success">
            <p id="sleep-text">Sleep</p></button></div>
          <div class="col order-sm"><button type="button" class="nav-button btn btn-success">
            <p id="body-text">Body</p></button></div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>

</html>
