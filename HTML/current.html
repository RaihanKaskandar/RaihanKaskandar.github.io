<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track2Fit</title>
    <link rel="stylesheet" href="../CSS/current.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
</head>

<body >
    <div class="main-wrapper container-fluid text-center vh-100">

        <div style="font-family: Gugi" class="pageTitle">
            <div class="row align-items-center">      
                <div class="col-1 back-button">      
                  <span class="material-symbols-outlined" onclick="location.href = './tracking.html'">
                    arrow_back_ios_new
                  </span>
                </div>
            <div class="col"><h1>Current Workout</h1></div>
        </div>
    </div>

        <div class="container-current-workout text-center">
            <div class="wrap-buttons ">
                <div class="row mt-3 ">
                    <h2 style ="color: white; " id="container-heading">ALL EXCERCISES</h2>
                </div>        
                <div class="row mt-2">
                    <p class ="col order-sm text-start"  id="heading-current-text">PUSHUPS(BODYWEIGHT)</p>
                    <p class ="col order-sm text-end"  id="heading-current-text">3 SETS(25 REPS)</p>
                </div> 
                <div class="row mt-4">
                    <p class ="col order-sm text-start"  id="heading-text">SQUATS(BODYWEIGHT)</p>
                    <p class ="col order-sm text-end" id="heading-text">3 SETS(15 REPS)</p>
                </div> 
                <div class="row justify-content-between mt-4">
                    <p class ="col order-sm text-start" id="heading-text">JUMPING JACKS(BODYWEIGHT)</p>
                    <p class ="col order-sm text-end" id="heading-text">3 SETS(22 REPS)</p>
                </div>  
                <div class="row mt-4">
                    <p class ="col order-sm text-start" id="heading-text">HIGH KNEES(BODYWEIGHT)</p>
                    <p class ="col order-sm text-end" id="heading-text">3 SETS(25 REPS)</p>
                </div> 
                <div class="row mt-4">
                    <p class ="col order-sm text-start" id="heading-text">BURPEES(BODYWEIGHT)</p>
                    <p class ="col order-sm text-end" id="heading-text">2 SETS(10 REPS)</p>
                </div>  
                <div class="row mt-4">
                    <p class ="col order-sm text-start" id="heading-text">LUNGES(BODYWEIGHT)</p>
                    <p class ="col order-sm text-end" id="heading-text">3 SETS(25 REPS)</p>
                </div>    
            </div>
        </div>

</body>

</html>
