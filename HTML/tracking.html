<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Track2Fit</title>
  <link rel="stylesheet" href="../CSS/tracking.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@200;300;900&family=Gugi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /></head>

<body>

  <div class="main-wrapper container-fluid text-center vh-100">

    <div  style="font-family: Gugi" class="pageTitle">
      <div class="row align-items-center">      
        <div class="col-1 back-button">      
          <span class="material-symbols-outlined" onclick="location.href = './selector.html'">
            arrow_back_ios_new
          </span>
        </div>
        <div class="col"><h1>Active Workout</h1></div>
      </div>
    </div>
    
    <div class="container-workout">
      <div class="wrap-buttons">

        <div class="row mt-3">
          <div class="col order-sm"><button type="button" class="time-button btn btn-success" id="stopwatch">
            <p id="time-text">TIME</p>
            <p id="time-var">00:00</p>
          </button>
          </div>
        </div>
        
        <div class="row mt-3">
          <div class="col order-sm"><button type="button" class="workout-buttons btn btn-secondary" onclick="location.href = './current.html'">
            <p id="current-text">CURRENT</p>
            <p id="current-var"></p>
          </button></div>
          <div class="col order-sm"><button type="button" class="workout-buttons btn btn-secondary" id="next-button">
            <p id ="next-text">NEXT</p>
            <p id="next-var"></p>
          </button></div>
        </div>

      </div>
    </div>

    <div class="container-statistics">      

      <div class="wrap-buttons">

        <div class="row mt-3 test justify-content-between align-items-center">
          <div class="col order-sm"><button type="button" class="nav-button statistics-button btn btn-success">
            <p class="stats-text" id="heartrate-text">Heart rate</p>
            <p class="stats-var" id="heartrate-var"> 80 BPM </p>
            <div class="progress">
              <div class="progress-bar bg-danger progress-bar-animated" id="heartrate-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </button></div>
          <div class="col order-sm"><button type="button" class="nav-button statistics-button btn btn-success">
            <p class="stats-text" id="vo2-text">VO2</p>
            <p class="stats-var" id="vo2-var">0</p>
            <div class="progress">
              <div class="progress-bar bg-info progress-bar-animated" id="vo2-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </button></div>
        </div>
    
        <div class="row mt-4 justify-content-between align-items-center">
          <div class="col order-sm"><button type="button" class="nav-button statistics-button btn btn-success">
            <p class="stats-text" id="calories-text">Calories</p>
            <p class="stats-var" id="calories-var">0 Cal</p>
            <div class="progress">
              <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" id="calories-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </button></div>
          <div class="col order-sm"><button type="button" class="nav-button statistics-button btn btn-success">
            <p class="stats-text" id="timer-text">Timer</p>
            <p class="stats-var" id="timer-var">0/20 min </p>
            <div class="progress">
              <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" id="timer-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </button></div>
        </div>

      </div>
    </div>

  </div>

  <script src="../JS/tracking.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>

</html>
