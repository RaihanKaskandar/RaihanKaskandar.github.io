<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Track2Fit</title>
  <link rel="stylesheet" href="../CSS/result.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@300&family=Gugi&display=swap" rel="stylesheet"></head>

<body>

  <div class="main-wrapper container-fluid text-center vh-100">

    <div style="font-family: Gugi" class="pageTitle">
      <div class="row align-items-center">      
        <div class="col-1 back-button">      
          <span class="material-symbols-outlined" onclick="location.href = './selector.html'">
            arrow_back_ios_new
          </span>
        </div>
        <div class="col"><h1>Results</h1></div>
      </div>
    </div>
    
    <div class="container">
      <div class="content-container">

        <div class="row mt-2">
          <h1 id="well-done">WELL DONE!</h2>
        </div>
        
        <div class="row mt-3">
            <h2 id="total-time">TOTAL TIME</h2>
        </div>

        <div class="row">
            <h2 id="time-var">
                <span class="var-white">20</span>
                <span class="var-blue">m</span>
                <span class="var-white">: </span>
                <span class="var-white">00</span>
                <span class="var-blue">s</span>
            </h2>
        </div>


        <div class="row mt-5">
            <h2 id="total-time">TOTAL ENERGY BURNED</h2>
        </div>

        <div class="row">
            <h2 id="time-var">
                <span class="var-white">150</span>
                <span class="var-blue">kcal</span>
            </h2>
        </div>


        <div class="row mt-5">
            <h2 id="total-time">HEART RATE CHART</h2>
        </div>

        <div class="row">
            <!-- placeholder -->
            <img src="../images/heartrate chart.png" alt="heartrate chart">
        </div>
        

      </div>
    </div>

  </div>

  <!-- <script src="index.js"></script> -->

  <script src="../JS/tracking.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>

</html>
